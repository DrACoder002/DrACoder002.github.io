<html>
  <head>
    <title>Music Chart</title>
    <style>
      body{
        background-color: #f5e28c;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  
  <body>
    <center>
      <h1>My Favorite Clipse Songs</h1>
      <div id="plot"></div>
      <h2>Here are the videos</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/JayCuiHERUQ?si=kPtOa9XSRvgMs6Wr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/URlPXepBZdo?si=0CoZPMIbvQmwFVLI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ecIH-4RbbOk?si=QB2A3y7QFNVh-3tq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <p>
        <a href="index.html">Click Here to Go Back to the Home Page</a>
      </p>
      <script>
        let songs = ["Ace Trumpets", "So Be It", "Chains & Whips"];
        let views = [2270000, 10635665, 1593563];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        var layout = {
          title: 'Bar Plot of Clipse Songs',
          margin: {
            l: 50, // left margin
            r: 50, // right margin
            b: 50,  // bottom margin (set to 0 to remove padding)
            t: 50  // top margin
          }
        };
        let data = [trace];
        Plotly.newPlot("plot", data, layout);
      </script>
    </center>
    <footer>
      <center>
        <hr>
        <p><em>Dr. A's Website &copy; 2025</em></p>
      </center>
    </footer>
  </body>
</html>
