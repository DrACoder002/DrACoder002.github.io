<html>
  <head>
    <title>CSS Demo</title>
    <style>
      body{
        background-color: #f5e28c;
      }
      .yellow{
        color: yellow;
      }
      #orange{
        color: orange;
      }
      .whiteText{
        color: white;
      }
      .blackbackground{
        background-color: black;
      }
      .myFavoriteColor{
        background-color: black;
        color: #f5e28c;
      }
    </style>
  </head>
  
  <body>
    <center>
      <p class="yellow">Make me yellow</p>
      <p id="orange">Make me orange</p>
      <p class="whiteText blackbackground">This text is white with a black background</p>
      <p class="myFavoriteColor">This text is my favorite color</p>

    </center>
